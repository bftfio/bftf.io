<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ site.name }} {{ post.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="/"><img src="/images/bftf-white.png" height="60"/></a>
        <h2>Blockchain Funds-Technology Federation</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}

        </section>

        <aside id="sidebar">
        <ul class="social-media-list">
          <li>
              <span>
                  GitHub
              </span>
              <span class="username">
            <a href="https://github.com/{{ site.github_username }}">
                {{ site.github_username }} </a></span>
          </li>
          <li>
              <span> 微博</span>
              <span class="username"><a href="https://weibo.com/bftfio">@BFTF技术联盟</a></span>
          </li>
            <li>
              <span> Bilibili</span>
              <span class="username"><a href="https://space.bilibili.com/353308015/#/">BFTF</a></span>
          </li>

          <li>
              <span>微信公众号</span>
              <img src="/images/qrcode_bftf.jpg"/></li>
        </ul>
          <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>
        </aside>
      </div>
    </div>

    <footer>
      <div class="inner">
          <div class="links">
            <div class="link-title" >社区合作伙伴</div>
            <div class="layout logo-list wrap">
              <span class="tooltip tooltip--top">
                <span>
                  <a href="https://wutui.pro/" target="_blank">
                  <img src="https://wutui.pro/logo.png" alt="无退社区">
                  </a>
                </span>
              </span>
              <span class="tooltip tooltip--top">
                <span>
                  <a href="https://www.odaily.com" target="_blank">
                  <img src="https://www.odaily.com/static/images/logo.0700bd34.png" alt="星球日报">
                  </a>
                </span>
              </span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
